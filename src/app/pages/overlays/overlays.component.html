<app-header></app-header>
<main>
    <h1 id="h1_title">Overlays</h1>
    <section id="overlays">
        <div *ngFor="let overlay of overlays; let i=index">
            <app-card-overlay [overlay]="overlays[i]"></app-card-overlay>
        </div>
    </section>

    <app-pagination *ngIf="paginationReady"
        [nPages]="loadContent.getnumberOfPages()"
        [cardsPerPage]="loadContent.getCardsPerPage()"
        (changePageEvent)="changePage($event)">
    ></app-pagination>

</main>
<app-footer></app-footer>
