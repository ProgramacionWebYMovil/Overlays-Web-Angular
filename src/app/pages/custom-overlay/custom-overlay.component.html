<app-header></app-header>
<main>
  <h1>{{overlay.name}}
    <button mat-flat-button [cdkCopyToClipboard]="urlView" (click)="openSnackBar()" id="clipboardBtn">
      <i class="bi bi-link-45deg"></i>
      Copiar url
    </button>
  </h1>
  <div [ngSwitch]="overlay.type">
    <ng-container *ngSwitchCase="'football'">
      <app-football></app-football>
    </ng-container>
    <ng-container *ngSwitchCase="'basketball'">
      <app-overlay-basketball></app-overlay-basketball>
    </ng-container>
    <ng-container *ngSwitchCase="'tennis'">
      <app-overlay-tennis></app-overlay-tennis>
    </ng-container>
    <ng-container *ngSwitchCase="'timer'">
      <app-overlay-timer></app-overlay-timer>
    </ng-container>
    <ng-container *ngSwitchCase="'paddle'">
      <app-paddle></app-paddle>
    </ng-container>
    
    <ng-container *ngSwitchDefault>
      Error de datos
    </ng-container>
  </div>


</main>
<app-footer></app-footer>
