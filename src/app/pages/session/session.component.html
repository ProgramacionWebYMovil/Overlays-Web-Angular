<app-header></app-header>
<main>

  <h1 id="titleForm" style="text-align: center;">
    <p *ngIf="sessionOption;else elseblock" >
      {{pageContent.title_signup}}
    </p>

    <ng-template #elseblock ><p>{{pageContent.title_login}}</p></ng-template>

  </h1>

  <form id="sessionForm" action="" method="post" autocomplete="off">
    <ul >

      <ng-template [ngIf]="sessionOption" >
        <li *ngFor="let item of pageContent.input_list">
          <label for={{item.for}}>{{item.label}}</label>
          <input type={{item.type}} id={{item.for}} name={{item.for}}>
        </li>
      </ng-template>

      <ng-template [ngIf]="!sessionOption" >
        <li *ngFor="let item of pageContent.input_list">
          <ng-template [ngIf]="item.for == 'mail' || item.for == 'password' " >
            <label for={{item.for}}>{{item.label}}</label>
            <input type={{item.type}} id={{item.for}} name={{item.for}}>
          </ng-template>
        </li>
      </ng-template>

    </ul>

    <button (click)="sessionOption = !sessionOption">Texto de prueba</button>

  </form>
