<div class="cardOverlay">
    <div class="image_card">
        <img [src]='overlay.image'/>
    </div>
    <h2 class="overlay_name">{{overlay.name}}</h2>
    <p class="overlay_description">{{overlay.description}}</p>
    <div *ngIf="!buttonShow" class="info-cardOverlay">
        <div class="section_date">
            <img src="/assets/icons/calendar.png" />
            <p class="overlay_date">{{overlay.date.toDate() | date:'short'}}</p>
        </div>
    
        <div class="card_dropdown">
            <button class="card_dropdown_button" type="button">
                <img src="/assets/icons/threeDots.png" />
            </button>
            <ul class="card_dropdown_content">
                <li>
                    <button class="use_overlay">{{buttonsText[0]}}</button>
                </li>
                <li>
                    <button class="edit_overlay">{{buttonsText[1]}}</button>
                </li>
                <li>
                    <button (click)="delete()" class="delete_overlay">{{buttonsText[2]}}</button>
                </li>
            </ul>
                
        </div>
    
    
    </div>
    <button *ngIf="buttonShow" (click)="useButton()" class="card_button">Usar</button>
</div>
