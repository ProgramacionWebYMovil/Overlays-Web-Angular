<div>
  <button mat-raised-button id="add1" (click)="changeScore(1,ADD_GOAL)">+1 TEAM 1</button>
  <button mat-raised-button id="add2" (click)="changeScore(2,ADD_GOAL)">+1 TEAM 2</button>
  <button mat-raised-button id="rem1" (click)="changeScore(1,REMOVE_GOAL)">-1 TEAM 1</button>
  <button mat-raised-button id="rem2" (click)="changeScore(2,REMOVE_GOAL)">-1 TEAM 2</button>
  <button mat-raised-button id="reset" (click)="resetScore()">RESET SCORE</button>
  
  
</div>
