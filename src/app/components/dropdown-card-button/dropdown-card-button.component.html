<button mat-icon-button [matMenuTriggerFor]="menu" id="buttonPrincipal" aria-label="Example icon-button with a menu">
    <img src="/assets/icons/threeDots.png" />
</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="useOverlay()">
      <!-- <mat-icon>dialpad</mat-icon> -->
      <span>{{buttonsText[0]}}</span>
    </button>
    <button mat-menu-item (click)="editOverlay()">
      <!--<mat-icon>voicemail</mat-icon>-->
      <span>{{buttonsText[1]}}</span>
    </button>
    <button mat-menu-item (click)="deleteOverlay()">
      <!-- <mat-icon>notifications_off</mat-icon> -->
      <span>{{buttonsText[2]}}</span>
    </button>
  </mat-menu>
