<h1 mat-dialog-title>{{data.dialogData.title}}</h1>
<div mat-dialog-content>
  <p>{{data.dialogData.text}}</p>
  <section>
    <mat-form-field appearance="fill" hintLabel={{data.dialogData.alertTextTitle}}>
        <mat-label>{{data.dialogData.titleOverlay}}</mat-label>
        <input matInput #input1 maxlength="20" [(ngModel)]="data.dialogData.resultado1">
        <mat-hint align="end">{{input1.value.length}}/20</mat-hint>
      </mat-form-field>
  </section>

  <section>
    <mat-form-field id="description" appearance="fill" hintLabel={{data.dialogData.alertTextDescription}}>
        <mat-label>{{data.dialogData.descriptionOverlay}}</mat-label>
        <textarea matInput #input2 maxlength="70" [(ngModel)]="data.dialogData.resultado2" (keydown.enter)="$event.preventDefault()"></textarea>
        <mat-hint align="end">{{input2.value.length}}/70</mat-hint>
      </mat-form-field>
      <mat-error *ngIf="data.dialogData.resultado2.length>70">{{data.dialogData.alertTextDescription}}</mat-error>
  </section>
  
</div>

<div id="buttons" mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{data.dialogData.buttonCancel}}</button>
  <button mat-button 
    [mat-dialog-close]="{resultado1:data.dialogData.resultado1,resultado2:data.dialogData.resultado2}" 
    cdkFocusInitial>{{data.dialogData.buttonOk}}
  </button>
</div>
