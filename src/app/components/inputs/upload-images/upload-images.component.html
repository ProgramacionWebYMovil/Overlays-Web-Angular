<div id="tab-input">
  <ng-container *ngIf="!isCharge; else images" >
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-container>
  <ng-template #images>
    <div id="imagesDiv">
      <mat-card class="image" *ngFor="let image of userImages;">
        <mat-card-content class="matContentImage">
          <img [src]="image">
        </mat-card-content>
        <mat-card-actions class="matCardButtons">
          <button>Team1</button>
          <button id="delete">
            <i class="bi bi-x-lg"></i>
          </button>
          <button>Team2</button>
        </mat-card-actions>
      </mat-card>

    </div>
    <div class="input-wrapper">
      <p>Sube una imagen del escudo del equipo</p>
      <input id="inputFile" name="imgTeam1" type="file" accept="image/png" (change)="onFileUpload($event)">
      
    </div>
    <!-- <label id="img1" for="imgTeam1"> -->
    
    
    <!-- </label> -->
  </ng-template>
</div>
