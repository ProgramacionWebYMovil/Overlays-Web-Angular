<nav id="nav_header">
  <h1 id="title"><img src="/assets/logotypes/logo.png" alt="Imagen del Logo"/><a [routerLink]="['']">{{pageContent.title}}</a></h1>
  <section id="menu-header">
        <button class="dropall"> <i id="burguer-button">&#8801;</i>
            <ul class="dropall_elements">
              <li id="dropmenu">
                  <a id="dropmenu-top" [routerLink]="['/overlays']">{{pageContent.dropmenu_title}}</a>
                  <div class="dropmenu_elements">
                      <a id="football" [routerLink]="['/overlays']">{{pageContent.dropmenu_football}}</a>
                      <a id="basketball" [routerLink]="['/overlays']">{{pageContent.dropmenu_basketball}}</a>
                      <a id="padel" [routerLink]="['/overlays']">{{pageContent.dropmenu_padel}}</a>
                      <a id="tennis" [routerLink]="['/overlays']">{{pageContent.dropmenu_tennis}}</a>
                      <a id="others" [routerLink]="['/overlays']">{{pageContent.dropmenu_others}}</a>
                  </div>
              </li>

              <li id="prices"><a [routerLink]="['/prices']">{{pageContent.prices_title}}</a></li>
              <li id="howToUse"><a [routerLink]="['/howToUse']">{{pageContent.howToUse}}</a></li>

              <li id="sessionOptions">
                  <i id="icon-user" class="bi bi-person-circle"></i>
                  <div >

                    <div *ngIf="isLoggedIn$ | async; else elseblock">
                      <a [routerLink]="['/myOverlays']">{{pageContent.logged_option2}}</a>
                      <a [routerLink]="['/profile']">{{pageContent.logged_option4}}</a>
                      <a (click)="logOut()">{{pageContent.logged_option3}}</a>

                    </div>

                    <ng-template #elseblock >

                      <a (click)="selectSessionOption(false)" [routerLink]="['/session']">{{pageContent.logged_option0}}</a>
                      <a (click)="selectSessionOption(true)" [routerLink]="['/session']" >{{pageContent.logged_option1}}</a>

                    </ng-template>
                  </div>
              </li>
          </ul>
      </button>
      <select id="change_lang_select" name="languages" [(ngModel)]="selectedLanguage" (change)="changeLanguage()">
        <option value="null" disabled selected>Language</option>
        <option *ngFor="let language of languages" [value]="language.value">{{language.label}}</option>
      </select>
  </section>
</nav>
